<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>My gallery</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="profile">
          <img src="profilePhoto.png" alt="">
          <h1>Rodeny Cotton</h1>
          <p>Helsinki, Finland</p>
          <div class="cards">
            <div class="card">
              <div>
                <span>100</span>
                <span>Posts</span>
              </div>
            </div>
            <div class="card">
              <div>
                <span>2,242</span>
                <span>Followers</span>
              </div>
            </div>
            <div class="card">
              <div>
                <span>1,432</span>
                <span>Following</span>
              </div>  
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="gallery">
          <img src="photo1.png" class="small" alt="">
          <img src="photo2.png" class="large-horizontal" alt="">
          <img src="photo3.png" class="large-horizontal" alt="">
          <img src="photo4.png" class="large-vertical" alt="">
          <img src="photo5.png" class="small" alt="">
          <img src="photo6.png" class="small" alt="">
        </div>
      </main>
      <footer>
        <p>Maya Mircheva @ Devchallenges.io</p>
      </footer>
    </div>
  </body>
</html>
